    <script>
      let player;
      let currentIndex = 0;
      let startX = 0;
      function onYouTubeIframeAPIReady() {
          player = new YT.Player('player', {
              height: '0',
              width: '0',
              playerVars: {
                  listType: 'playlist',
                  list: 'PLTsg_kaNc_ZasueBaDjzfOzcXnNnLAmam',
                  autoplay: 1,
                  loop: 1,
                  playlist: 'PLTsg_kaNc_ZasueBaDjzfOzcXnNnLAmam',
                  controls: 0
              },
              events: {
                  'onReady': e => {
                      e.target.setVolume(90);
                      e.target.setShuffle(true);
                  }
              }
          });
      }
      document.getElementById("botonInicio").addEventListener("click", function() {
          if (document.documentElement.requestFullscreen) {
              document.documentElement.requestFullscreen();
          }
          if (player) {
              player.playVideo();
              player.setVolume(90);
              player.setShuffle(true);
          }
          document.getElementById("pantalla1").style.display = "none";
          document.getElementById("pantalla2").style.display = "block";
      });
      const slider = document.getElementById("slider");
      slider.addEventListener("touchstart", e => {
          startX = e.touches[0].clientX;
      });
      slider.addEventListener("touchend", e => {
          let endX = e.changedTouches[0].clientX;
          let diff = startX - endX;
      
          if (diff > 50 && currentIndex < 50) currentIndex++;
          if (diff < -50 && currentIndex > 0) currentIndex--;
      
          slider.style.transform = `translateX(-${currentIndex * 100}%)`;
      });
      document.querySelectorAll(".slide").forEach(slide => {
          slide.addEventListener("click", function() {
              let img = this.querySelector(".toggle-img");
              img.style.display = img.style.display === "block" ? "none" : "block";
          });
      });
